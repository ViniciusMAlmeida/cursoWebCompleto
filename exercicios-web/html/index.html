<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercícios HTML</title>
        <style>
            #conteudo{
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Execícios HTML</h1>
        </header>
        <nav>
            <a href wm-nav="exercicios/teste.html">00- teste</a> |
            <a href wm-nav="exercicios/texto1.html">01 - texto 1</a> |
            <a href wm-nav="exercicios/texto2.html">02 - texto 2</a> |
            <a href wm-nav="exercicios/texto2.html">03 - listas</a>
        </nav>
        <section id="conteudo"></section>
        <footer>
            <br>
            Curso de Web Moderno
        </footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach(link =>{
                const conteudo = document.getElementById('conteudo')

                link.onclick = function(e){
                    e.preventDefault()
                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    </body>
</html>
